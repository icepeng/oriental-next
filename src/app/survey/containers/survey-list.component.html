<h1 appLocalUI="Survey List"></h1>
<div class="row">
  <div *ngFor="let survey of ongoingList$ | async" class="col-sm-3">
    <div class="card">
      <div class="card-img">
        <img appLocalExpansionImg [code]="survey.expansion">
      </div>
      <div class="card-block">
        <p>
          <span appLocalExpansion [code]="survey.expansion" prop="name" class="card-title"></span>
          <span appLocalUI="Ongoing" class="label label-light-blue"></span>
          <span *ngIf="survey.isPreRelease" appLocalUI="Pre-Release" class="label label-orange"></span>
        </p>
        <ul class="list">
          <li>시작: {{ survey.startTime | date:'yyyy-MM-dd, HH:mm:ss' }}</li>
          <li *ngIf="survey.endTime">종료: {{ survey.endTime | date:'yyyy-MM-dd, HH:mm:ss' }}</li>
        </ul>
      </div>
      <div *ngIf="loggedIn$ | async; else loginBlock;" class="card-footer">
        <button *ngIf="!survey.responseId" [routerLink]="['/', 'surveys', survey.id, 'prepare']" class="btn btn-sm btn-link">작성하기</button>
        <button *ngIf="survey.responseId" [routerLink]="['/', 'surveys', survey.id, 'responses', survey.responseId, 'write']" class="btn btn-sm btn-link">편집하기</button>
      </div>
      <ng-template #loginBlock>
        <div class="card-footer">
          <button (click)="login()" class="btn btn-sm btn-link">로그인</button>
        </div>
      </ng-template>
    </div>
  </div>
  <div *ngFor="let survey of closedSurveys$ | async" class="col-sm-3">
    <div class="card">
      <div class="card-img">
        <img appLocalExpansionImg [code]="survey.expansion">
      </div>
      <div class="card-block">
        <span appLocalExpansion [code]="survey.expansion" prop="name" class="card-title"></span>
        <span appLocalUI="Closed" class="label label-blue"></span>
        <span *ngIf="survey.isPreRelease" appLocalUI="Pre-Release" class="label label-orange"></span>
        <ul class="list">
          <li>시작: {{ survey.startTime | date:'yyyy-MM-dd, HH:mm:ss' }}</li>
          <li *ngIf="survey.endTime">종료: {{ survey.endTime | date:'yyyy-MM-dd, HH:mm:ss' }}</li>
        </ul>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-link">결과 보기</button>
      </div>
    </div>
  </div>
</div>
