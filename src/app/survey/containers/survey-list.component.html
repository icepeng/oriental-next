<h1 appLocalUI="Survey List"></h1>
<div class="row">
  <div *ngFor="let survey of list$ | async" class="col-sm-3">
    <div class="card">
      <div class="card-img">
        <img appLocalExpansionImg [code]="survey.expansion">
      </div>
      <div class="card-block">
        <span appLocalExpansion [code]="survey.expansion" prop="name" class="card-title"></span>
        <span *ngIf="survey.status === 'ongoing'" class="label label-light-blue"></span>
        <span *ngIf="survey.status === 'closed'" appLocalUI="Closed" class="label label-blue"></span>
        <span *ngIf="survey.isPreRelease" appLocalUI="Pre-Release" class="label label-orange"></span>
        <ul class="list">
          <li>시작: {{ survey.startTime | date:'yyyy-MM-dd, HH:mm:ss' }}</li>
          <li *ngIf="survey.endTime">종료: {{ survey.endTime | date:'yyyy-MM-dd, HH:mm:ss' }}</li>
        </ul>
      </div>
      <div class="card-footer">
        <button *ngIf="survey.showWriteButton" [routerLink]="['/', 'surveys', survey.id, 'prepare']" class="btn btn-sm btn-link">작성하기</button>
        <button *ngIf="survey.showEditButton" [routerLink]="['/', 'surveys', survey.id, 'responses', survey.responseId, 'write']"
          class="btn btn-sm btn-link">편집하기</button>
        <button *ngIf="survey.showLoginButton" (click)="login()" class="btn btn-sm btn-link">로그인</button>
        <button *ngIf="survey.showResultButton" [routerLink]="['/', 'surveys', survey.id, 'result']" class="btn btn-sm btn-link">결과 보기</button>
      </div>
    </div>
  </div>
</div>
