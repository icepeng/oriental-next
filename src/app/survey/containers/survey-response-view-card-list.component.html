<app-survey-response-view-card-filter [filter]="filter$ | async" (filterChange)="onFilterChange($event)">
</app-survey-response-view-card-filter>
<div class="row">
  <div *ngFor="let cardResponse of cardResponses$ | async" class="col-sm-3 card-wrapper">
    <div [routerLink]="['./', cardResponse.card]" class="card-img">
      <img appLocalCardImg [id]="cardResponse.card">
    </div>
    <div class="card-badge">
      <span class="label label-light-blue">
        <span appLocalUI="Card Power"></span>:
        <span [appLocalProp]="cardResponse.power" prop="power"></span>
      </span>
      <br>
      <span class="label label-orange">
        <span [appLocalProp]="cardResponse.generality" prop="generality"></span>
      </span>
    </div>
  </div>
</div>
<div *ngIf="showExpandButton$ | async" class="more-cards">
  <button (click)="moreCards()" class="btn btn-block">더 보기</button>
</div>
