<h1>마녀숲
</h1>
<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        재미
      </div>
      <div class="card-block">
        <div class="card-text">
          <app-expansion-basic-chart [expansionStats]="stats$ | async" [surveyEntities]="surveyEntities$ | async" prop="fun"></app-expansion-basic-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        밸런스
      </div>
      <div class="card-block">
        <div class="card-text">
          <app-expansion-basic-chart [expansionStats]="stats$ | async" [surveyEntities]="surveyEntities$ | async" prop="balance"></app-expansion-basic-chart>
        </div>
      </div>
    </div>
  </div>
</div>
