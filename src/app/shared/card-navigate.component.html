<div class="card-img">
  <img appLocalCardImg [id]="id">
  <div class="card-nav">
      <span (click)="prev.emit()">
          <clr-icon class="clickable" [class.disabled]="index === 0" shape="angle" dir="left" size="36"></clr-icon>
      </span>
      {{ index + 1 }} / {{ total }}
      <span (click)="next.emit()">
          <clr-icon class="clickable" [class.disabled]="index + 1 === total" shape="angle" dir="right" size="36"></clr-icon>
      </span>
  </div>
</div>
